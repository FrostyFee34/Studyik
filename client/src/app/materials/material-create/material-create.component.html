<div class="d-flex justify-content-center mt-5">
  <div class="col-6">
    <form [formGroup]="materialForm" (ngSubmit)="onSubmit()">

      <app-text-input
        formControlName="title"
        [label]="'Title'"
      ></app-text-input>

      <app-text-input
        formControlName="content"
        [label]="'content'"
      ></app-text-input>

      <button
        [disabled]="materialForm.invalid"
        class="btn btn-lg btn-dark btn-block"
        type="submit"
      >
        Sign in
      </button>
    </form>



  </div>
</div>
